<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <title>Contato | Caipilog</title>
    <style>

        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #d16b29;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            height: 80px;
            overflow: hidden;
        }

        /* Logo */
        header img {
            height: 65px;
            width: auto;
            
        }
 
        /* Div dos links navegaveis */
        nav {
            margin-left: auto;
        }
       
        /* Links do cabeçalho */
        nav a {
            display: inline-block;
            background-color: #04874c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-left: 15px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Quando passa o mouse pelos botões */
        nav a:hover {
            background-color: #036f3e;
            transform: scale(1.05);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
        }
       
        /* Rodapé */
        footer {
            background-color: #d16b29;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

    </style>
</head>
